---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: ops
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/attilaolah/ops
  ref:
    branch: main
  ignore: |
    # ignore all
    /*
    # include kubernetes directory
    !/k8s
    # ignore kubernetes bootstrap files
    /k8s/flux/bootstrap/*
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./k8s/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
